{% extends 'posts/base.html' %}

{% block content %}
    <input type="file" class="filepond"
           name="filepond"
           multiple
           data-allow-reorder="true"
           data-max-file-size="3MB"
           data-max-files="3"/>
    <label for="title">Title</label>
    <input type="text" name="" id="title" class="form-control">
    <label for="description">Description</label>
    <textarea name="" id="description" cols="30" rows="10" class="form-control"></textarea>
    <button type="button" id="saveBtn" class="btn btn-primary mt-4">Save</button>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        var files = []

        FilePond.registerPlugin(
            FilePondPluginFileValidateSize,
            FilePondPluginFileValidateType,
            //FilePondPluginImagePreview,
            //FilePondPluginImageExifOrientation,
            //FilePondPluginFileValidateSize,
            //FilePondPluginImageEdit
        );

        FilePond.setOptions({
            maxFiles: 4,
            maxFileSize: '3MB',
            allowMultiple: true,
        })
        const inputElement = document.querySelector('input[type="file"]');
        const pond = FilePond.create(inputElement, {
            acceptedFileTypes: ['image/png','image/jpg','image/jpeg'],
            labelFileTypeNotAllowed: 'Formato invÃ¡lido de archivo',
            onaddfile: (err, fileItem) => {
                if(!err){
                    files.push(fileItem.file);
                }
                console.log(files);
            },
            onremovefile: (err, fileItem) => {
                var index = files.indexOf(fileItem);
                if (index > -1) {
                    files.splice(index, 1);
                }
                console.log(files);
            }
        });

        var formData = new FormData();
        var title = document.getElementById('title');
        var description = document.getElementById('description');
        document.getElementById('saveBtn').onclick = function (e) {
            formData.append('title', title.value);
            formData.append('description', description.value);
            formData.append('length', files.length)

            //files.forEach((fileId, index) => {
            //    formData.append()
            //})

            for (var i = 0; i < files.length; i++) {
                formData.append('images' + i, files[i]);
            }
            
            formData.append('csrfmiddlewaretoken', '{{ csrf_token }}');

            $.ajax({
                type: 'POST',
                url: '{% url "posts:create_post" %}',
                data: formData,
                cache: false,
                processData: false,
                contentType: false,
                enctype: 'multipart/form-data',
                success: function () {
                    alert('The post has been created.');
                },
                error: function (xhr, errmsg, err) {
                    console.log(xhr.status + ":" + xhr.responseText)
                }
            })
        };
    })
    </script>
{% endblock %}
